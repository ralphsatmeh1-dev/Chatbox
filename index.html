<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website Chat</title>
<style>
body { font-family: Arial; display:flex; justify-content:center; margin-top:20px; background:#f1f1f1;}
#chat { width:350px; border:1px solid #ccc; padding:10px; border-radius:10px; background:#fff;}
#messages { height:300px; overflow-y:auto; border-bottom:1px solid #ccc; margin-bottom:10px; padding:5px; }
.message { margin:5px 0; }
input, button { width:100%; margin-bottom:5px; padding:10px; font-size:14px; }
button { background-color:#4CAF50; color:white; border:none; cursor:pointer; }
button:hover { background-color:#45a049; }
</style>
</head>
<body>

<div id="chat">
  <div id="messages"></div>
  <input id="name" placeholder="Your name">
  <input id="message" placeholder="Type a message">
  <button onclick="sendMessage()">Send</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
  // Replace with your Firebase config
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT.firebaseio.com",
    projectId: "YOUR_PROJECT",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const messagesDiv = document.getElementById('messages');

  // Listen for messages
  db.ref("messages").on("child_added", snapshot => {
    const data = snapshot.val();
    const div = document.createElement("div");
    div.className = "message";
    div.textContent = data.name + ": " + data.text;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });

  function sendMessage() {
    const name = document.getElementById("name").value || "Anonymous";
    const text = document.getElementById("message").value;
    if (!text) return;

    db.ref("messages").push({ name, text });
    document.getElementById("message").value = '';
  }

  document.getElementById("message").addEventListener("keydown", e => {
    if (e.key === "Enter") sendMessage();
  });
</script>

</body>
</html>
